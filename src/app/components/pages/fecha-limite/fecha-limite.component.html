<app-navbar></app-navbar>
<div class="animated fadeIn container col-12 mt-4">
  <div class="container col-12 col-md-6">
    <label class="form-label fs-5 fw-bold">Fecha Limite</label>
    <select [disabled]="editar"  class="form-select form-select mb-3 fs-5" aria-label=".form-select-lg example" 
      [(ngModel)]="fechaLimite" >
      <option *ngFor="let dia of diasC " [value]=dia>{{dia}}</option>
    </select>
  </div>
  <div class="container col-12 col-md-6 mt-3">
    <label class="form-label fs-5 fw-bold">Dias</label>
    <select [disabled]="editar"  class="form-select form-select mb-3 fs-5" aria-label=".form-select-lg example" 
      [(ngModel)]="dias"  >
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
    </select>
  </div>
  <div class="container col-12 col-md-6  d-grid gap-2 mt-3" *ngIf="editar">
    <button class="btn btn-primary btn-lg fw-bolder fs-5" type="submit" (click)="editar=!editar"><i class="fa-solid fa-pen-to-square"></i>
      Editar</button>
  </div>
  <div class="container col-12 col-md-6  d-grid gap-2 mt-3" *ngIf="!editar">
    <button class="btn btn-success btn-lg fw-bolder fs-5" type="submit" (click)="guardar()"><i class="fa-solid fa-floppy-disk"></i>
      Guardar</button>
  </div>
</div>
